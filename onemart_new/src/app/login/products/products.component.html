<div class="col-md-12">
    <div class="row mt-3 ">
        <div class="col-md-12 mt-3">
            <div class="card-columns ">

                    <ng-container *ngFor="let item of productList.data">
                        <div class="col-md-4">
                            <div class="card-header mt-3">
                                <h5
                                    style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                                    {{item.productname}}</h5>
                            </div>
                            <div class="card-body bg-light">
                                <h5>{{item.pid}}</h5>
                                <p
                                    style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">
                                    {{item.productcategory}}</p>
                                <p><strong>Price:</strong> ${{item.price}}</p>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-info me-md-4" routerLink="/editProduct" style="line-height: 10px;"
                                    (click)=editProduct(item.pid) >Edit</button>
                                <button class="btn btn-outline-danger" style="line-height: 10px;"
                                    (click)=deleteProduct(item.pid)>Delete</button>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
