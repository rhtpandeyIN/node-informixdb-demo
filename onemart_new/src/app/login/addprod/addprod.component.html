<!DOCTYPE html>
<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Register User</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row mt-5">
            <div class="col-md-4 offset-md-4">


                <div class="card">
                    <div class="card-body px-5">
                        <div class="text-center">
                            <h2 class="text-center"><strong>Add New Product !!!!</strong></h2>
                        </div>
                        <form  [formGroup] = "formValue">
                            <div class="form-group">
                                <label for="name">Product Id</label>
                                <input formControlName="productid" type="number" name="productid" class="form-control" id="productid"
                                    placeholder="Enter id">
                            </div>
                            <div class="form-group">
                                <label for="name">Product Name</label>
                                <input formControlName="productname" type="text" name="productname" class="form-control" id="productname"
                                    placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="password">Product Category</label>
                                <input formControlName="productcategory" type="text" name="productcategory" class="form-control" id="productcategory"
                                    placeholder="Enter category">
                            </div>
                            <div class="form-group">
                                <label for="phone">Product Price</label>
                                <input formControlName="productprice" type="number" name="productprice" class="form-control" id="productprice"
                                    placeholder="Enter price">
                            </div>
<!-- 
                            <div class="form-group">
                                <label for="pPic">Select Picture Of Product</label>
                                <br>
                                <input ngModel type="file" id="pPic" name="pPic" required/>
                            </div> -->

                            <div class="container text-center">
                                <button type="submit" (click)="addProduct()" class="btn btn-outline-success mr-2">Add Product</button>
                                <button type="reset" class="btn btn-outline-warning">Cancel</button>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
        </div>

    </div>

</body>

</html>
