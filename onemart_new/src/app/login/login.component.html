
<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="formGroup"
            (ngSubmit)="loginProcess()">
            <mat-form-field>
                <input matInput placeholder="User Name" formControlName="email">
            </mat-form-field>

            <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password">
            </mat-form-field>

            <button mat-raised-button type="submit" class="mt-5" color="primary" routerLink="/products">Login</button>
        </form>
    </mat-card>
</div>
